<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ffd3e0 0%, #ffb3d9 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .container {
            position: relative;
            cursor: pointer;
        }

        .envelope {
            position: relative;
            width: 300px;
            height: 200px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .envelope.open {
            overflow: visible;
        }

        .envelope:focus {
            outline: 3px solid #ff4757;
            outline-offset: 5px;
        }

        .envelope-flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 0;
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            border-top: 100px solid #f8f8f8;
            transform-origin: top center;
            transition: transform 0.6s ease;
            z-index: 3;
        }

        .envelope.open .envelope-flap {
            transform: rotateX(180deg);
        }

        .envelope-back {
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 0;
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            border-bottom: 100px solid #e8e8e8;
            z-index: 1;
        }

        .envelope-left {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 0;
            border-top: 100px solid transparent;
            border-bottom: 100px solid #f0f0f0;
            border-left: 150px solid #f0f0f0;
            border-right: 0 solid transparent;
            z-index: 2;
        }

        .envelope-right {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 0;
            height: 0;
            border-top: 100px solid transparent;
            border-bottom: 100px solid #e8e8e8;
            border-right: 150px solid #e8e8e8;
            border-left: 0 solid transparent;
            z-index: 2;
        }

        .heart {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-45deg);
            width: 40px;
            height: 40px;
            background: #ff4757;
            z-index: 10;
            transition: opacity 0.3s ease;
        }

        .heart:before,
        .heart:after {
            content: "";
            position: absolute;
            width: 40px;
            height: 40px;
            background: #ff4757;
            border-radius: 50%;
        }

        .heart:before {
            top: -20px;
            left: 0;
        }

        .heart:after {
            top: 0;
            left: 20px;
        }

        .envelope.open .heart {
            opacity: 0;
        }

        .letter {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(0);
            width: 250px;
            height: 300px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
            padding: 30px;
            z-index: 0;
            transition: transform 0.6s ease;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .envelope:not(.open) .letter {
            transform: translateX(-50%) translateY(80px);
        }

        .envelope.open .letter {
            transform: translateX(-50%) translateY(-280px);
            z-index: 5;
        }

        .message {
            font-size: 28px;
            color: #ff4757;
            font-weight: bold;
            line-height: 1.5;
            opacity: 0;
            transition: opacity 0.6s ease 0.3s;
        }

        .envelope.open .message {
            opacity: 1;
        }

        .hearts-decoration {
            position: absolute;
            width: 20px;
            height: 20px;
            opacity: 0;
        }

        .envelope.open .hearts-decoration {
            animation: float 3s ease-in-out infinite;
            opacity: 0.6;
        }

        .hearts-decoration:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .hearts-decoration:nth-child(2) {
            top: 20%;
            right: 15%;
            animation-delay: 0.5s;
        }

        .hearts-decoration:nth-child(3) {
            bottom: 15%;
            left: 15%;
            animation-delay: 1s;
        }

        .hearts-decoration:nth-child(4) {
            bottom: 10%;
            right: 10%;
            animation-delay: 1.5s;
        }

        .hearts-decoration:before,
        .hearts-decoration:after {
            content: "";
            position: absolute;
            top: 0;
            width: 10px;
            height: 16px;
            background: #ff4757;
            border-radius: 10px 10px 0 0;
        }

        .hearts-decoration:before {
            left: 5px;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }

        .hearts-decoration:after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .buttons {
            position: absolute;
            bottom: -80px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.4s ease 0.5s;
        }

        .envelope.open ~ .buttons {
            opacity: 1;
            pointer-events: auto;
        }

        .btn {
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn-yes {
            background: #ff4757;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 71, 87, 0.4);
        }

        .btn-yes:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(255, 71, 87, 0.6);
        }

        .btn-no {
            background: #ddd;
            color: #666;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .sad-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            z-index: 60;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .sad-popup.show {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        .sad-popup img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .success-message {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ff4757 0%, #ff6b81 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }

        .success-message.show {
            opacity: 1;
            pointer-events: auto;
        }

        .success-message h1 {
            font-size: 48px;
            color: white;
            margin-bottom: 20px;
            text-align: center;
        }

        .success-message p {
            font-size: 24px;
            color: rgba(255, 255, 255, 0.9);
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.8;
            }
            50% {
                opacity: 0.4;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="envelope" id="envelope" role="button" aria-label="Open Valentine card" tabindex="0">
            <div class="envelope-back"></div>
            <div class="envelope-left"></div>
            <div class="envelope-right"></div>
            <div class="letter">
                <div class="message">Will you be my Valentine? ‚ù§Ô∏è</div>
            </div>
            <div class="envelope-flap"></div>
            <div class="heart"></div>
        </div>
        <div class="buttons">
            <button class="btn btn-yes" id="yesBtn">Yes</button>
            <button class="btn btn-no" id="noBtn">No</button>
        </div>
        <div class="hearts-decoration"></div>
        <div class="hearts-decoration"></div>
        <div class="hearts-decoration"></div>
        <div class="hearts-decoration"></div>
    </div>

    <div class="success-message" id="successMessage">
        <h1>Happy Valentine's Day! üíï</h1>
        <p>I knew you'd say yes!</p>
    </div>

    <div class="sad-popup" id="sadPopup">
        <img src="img.jpg" alt="Please say yes">
    </div>

    <script>
        const envelope = document.getElementById('envelope');
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const successMessage = document.getElementById('successMessage');
        
        function toggleEnvelope() {
            envelope.classList.toggle('open');
            const isOpen = envelope.classList.contains('open');
            envelope.setAttribute('aria-label', isOpen ? 'Close Valentine card' : 'Open Valentine card');
        }
        
        envelope.addEventListener('click', toggleEnvelope);
        
        envelope.addEventListener('keydown', function(event) {
            if (event.key === 'Enter' || event.key === ' ') {
                event.preventDefault();
                toggleEnvelope();
            }
        });

        yesBtn.addEventListener('click', function(e) {
            e.stopPropagation();
            successMessage.classList.add('show');
        });

        // No button runs away from cursor
        noBtn.addEventListener('mouseover', function() {
            const maxX = window.innerWidth - noBtn.offsetWidth - 100;
            const maxY = window.innerHeight - noBtn.offsetHeight - 100;
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
            noBtn.style.zIndex = '50';
        });

        // No button shrinks and yes grows, plus shows image
        let noScale = 1;
        let yesScale = 1;
        
        noBtn.addEventListener('click', function(e) {
            e.stopPropagation();
            noScale -= 0.2;
            yesScale += 0.2;
            
            if (noScale <= 0.1) {
                noBtn.style.display = 'none';
            } else {
                noBtn.style.transform = `scale(${noScale})`;
            }
            yesBtn.style.transform = `scale(${yesScale})`;
            
            // Show the image popup
            const popup = document.getElementById('sadPopup');
            popup.classList.add('show');
            setTimeout(() => {
                popup.classList.remove('show');
            }, 1500);
        });
    </script>
</body>
</html>
